<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <script>
        function send(){
            var http = new XMLHttpRequest();
            http.open("POST", "http://localhost:8084/humbakmuvek/rest/kocsma/save", true);
            http.setRequestHeader("Content-Type", "application/json");
            http.onload = function() {console.log("ok");};
            http.onerror = function() {console.log("errer");};
            http.send(JSON.stringify({user:"John Rambo", list:[]}));
        }
        
    </script>
    <body>
        <h1>Hello World!</h1>
        <button onclick="send()">SEND</button>
    </body>
</html>
